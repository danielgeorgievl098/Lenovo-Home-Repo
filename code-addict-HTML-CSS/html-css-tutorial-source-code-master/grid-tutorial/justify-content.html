<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID TUTORIAL</title>
    <link rel="stylesheet" href="./main.css" />

    <!-- GRID -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100vh;
        display: grid;
        /* when using justify content you need to pay attention to the values to the grid-template values */
        grid-template-columns: 100px 100px 100px;
        /* justify-content: center; */
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell cell-1">Cell 1</div>
      <div class="cell cell-2">Cell 2</div>
      <div class="cell cell-3">Cell 3</div>
      <div class="cell cell-4">Cell 4</div>
      <div class="cell cell-5">Cell 5</div>
      <div class="cell cell-6">Cell 6</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
      /* 
      align-self
        */

      .container {
        height: 400px;
        display: flex;
        flex-direction: row;
        align-items: start;
      }

      .box-4 {
        align-self: flex-end;
      }
      .box-1 {
        align-self: center;
      }
      .box-3 {
        align-self: stretch;
      }
      .box-5 {
        align-self: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>

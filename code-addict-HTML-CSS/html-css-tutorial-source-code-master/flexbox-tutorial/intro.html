<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
      /* to use this, you always need a div with "class="container" that has children in it */
      .container {
        /* this is treated as a "block" element, it goes all the way across the screen */
        display: flex;
        /* display: inline-flex; <- this is how to make it "inline" element*/
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>
